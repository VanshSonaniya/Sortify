<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Sortify{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5.3 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- ✅ Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    body {
      padding-top: 70px;
    }
    .video-card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<!-- ✅ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">Sortify</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('home') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/categories">Categories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('your_uploads') }}">Your Uploads</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/top_picks">Top Picks</a>
        </li>
      </ul>

      <!-- ✅ Dashboard Face Icon -->
      <a href="{{ url_for('dashboard') }}" class="text-light me-3 d-flex align-items-center text-decoration-none">
        <i class="bi bi-person-circle fs-5"></i>
        <span class="ms-1 d-none d-md-inline"></span>
      </a>

      <!-- ✅ Search Bar -->
      <form class="d-flex" method="GET" action="/search">
        <input class="form-control me-2" type="search" name="q" placeholder="Search" aria-label="Search" required>
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<!-- ✅ Page Content -->
<div class="container mt-4">
  {% block content %}
  {% endblock %}
</div>

<!-- ✅ Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
