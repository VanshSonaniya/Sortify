<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sortify - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Header -->
  <header class="bg-dark text-white text-center py-3 mb-4">
    <h1 class="fw-bold">Sortify</h1>
  </header>

  <!-- Login Form -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Login</h3>

            <!-- Error Message -->
            {% if error %}
              <div class="alert alert-danger text-center" role="alert">
                {{ error }}
              </div>
            {% endif %}

            <form method="POST" action="/">
              <div class="mb-3">
                <label for="emailId" class="form-label">Email ID *</label>
                <input type="text" class="form-control" id="emailId" name="emailId" placeholder="Enter your Email ID" required>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password *</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your Password" required>
              </div>

              <div class="mb-3">
                <label for="name" class="form-label">Name *</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name" required>
              </div>

              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                <label class="form-check-label" for="remember">Remember me</label>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>

              <div class="mt-3 text-center">
                <a href="#" class="small">Forgot password?</a><br>
                <a href="/register" class="small">Don't have an account?</a>
              </div>
            </form>
          </div>
        </div>
        <p class="text-muted text-center mt-3 small">Image from <a href="https://freepik.com">Freepik</a></p>
      </div>
    </div>
  </div>
</body>
</html>
